server:
  port: 8444
  ssl:
    enabled: true
    key-store: ${SSL_KEYSTORE_PATH:/app/keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: hospital-service

spring:
  datasource:
    url: jdbc:h2:mem:hospitaldb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  # Ensure SQL init scripts (data.sql) run AFTER Hibernate has created the schema
  sql:
    init:
      mode: always
  jpa:
    # Defer datasource initialization to let Hibernate create tables before running data.sql
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Logging
logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Distance service configuration
distance:
  service:
    base-url: ${DISTANCE_SERVICE_URL:https://distance-service:8443}

# To enable SQL debug logs for troubleshooting, set the environment variable:
# LOGGING_LEVEL_ORG_HIBERNATE_SQL=DEBUG and/or enable spring.jpa.show-sql=true in application-dev.yml
