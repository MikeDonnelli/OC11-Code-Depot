version: '3.8'

services:
  distance-service:
    container_name: distance-service
    build:
      context: ./distance-service
      dockerfile: Dockerfile
    ports:
      - "8443:8443"  # HTTPS
      - "8082:8082"  # HTTP (optionnel, pour compatibilité)
    volumes:
      - ./certs/distance-service.p12:/app/keystore.p12:ro
    environment:
      - SSL_KEYSTORE_PATH=/app/keystore.p12
      - SSL_KEYSTORE_PASSWORD=changeit
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --tries=1 --spider https://localhost:8443/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  hospital-service:
    container_name: hospital-service
    build:
      context: ./hospital-service
      dockerfile: Dockerfile
    ports:
      - "8444:8444"  # HTTPS
      - "8081:8081"  # HTTP (optionnel, pour compatibilité)
    volumes:
      - ./certs/hospital-service.p12:/app/keystore.p12:ro
    environment:
      - DISTANCE_SERVICE_URL=https://distance-service:8443
      - SSL_KEYSTORE_PATH=/app/keystore.p12
      - SSL_KEYSTORE_PASSWORD=changeit
    depends_on:
      distance-service:
        condition: service_healthy
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --tries=1 --spider https://localhost:8444/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  hospital-ui:
    container_name: hospital-ui
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "443:443"    # HTTPS uniquement
    volumes:
      - ./certs/hospital-ui.crt:/etc/nginx/ssl/hospital-ui.crt:ro
      - ./certs/hospital-ui.key:/etc/nginx/ssl/hospital-ui.key:ro
    depends_on:
      hospital-service:
        condition: service_healthy
    networks:
      - hospital-network

  # k6 Load Testing (optionnel - décommenter pour lancer des tests)
