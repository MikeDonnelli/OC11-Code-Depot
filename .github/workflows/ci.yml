name: CI/CD Pipeline

on:
  push:
    branches: [ dev-main ]
  pull_request:
    branches: [ dev-main ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '24'

jobs:
  # ===== BACKEND TESTS =====
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [distance-service, hospital-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Run tests for ${{ matrix.service }}
      working-directory: ./${{ matrix.service }}
      run: mvn clean test

    - name: Generate coverage report
      working-directory: ./${{ matrix.service }}
      run: mvn jacoco:report

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.service }}-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: |
          ${{ matrix.service }}/target/surefire-reports/*.xml
          ${{ matrix.service }}/target/surefire-reports/*.txt
        retention-days: 30

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.service }}-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: ${{ matrix.service }}/target/site/jacoco/
        retention-days: 30

    # Upload vers Codecov désactivé - rapports disponibles localement dans target/site/jacoco/
    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v4
    #   with:
    #     files: ./${{ matrix.service }}/target/site/jacoco/jacoco.xml
    #     flags: ${{ matrix.service }}
    #     name: ${{ matrix.service }}-coverage

  # ===== FRONTEND TESTS =====
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install dependencies
      working-directory: ./ui
      run: npm ci

    - name: Run tests
      working-directory: ./ui
      run: npm run test -- --run

    - name: Build frontend
      working-directory: ./ui
      run: npm run build

    - name: Upload frontend test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-results-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: ui/coverage/
        retention-days: 30

    - name: Upload frontend build
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: ui/dist/
        retention-days: 7

  # ===== CODE QUALITY =====
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for SonarCloud

    - name: Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'maven'

    # Optionnel : SonarCloud (nécessite configuration)
    # - name: SonarCloud Scan
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   run: |
    #     cd distance-service && mvn sonar:sonar -Dsonar.projectKey=hospital-poc
    #     cd ../hospital-service && mvn sonar:sonar -Dsonar.projectKey=hospital-poc

  # ===== DOCKER BUILD =====
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate SSL Certificates
      run: |
        cd certs
        docker run --rm -v $(pwd):/certs -w /certs --entrypoint sh alpine/openssl /certs/generate-certs-san.sh

    - name: Build distance-service
      uses: docker/build-push-action@v5
      with:
        context: ./distance-service
        push: false
        tags: hospital-poc/distance-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build hospital-service
      uses: docker/build-push-action@v5
      with:
        context: ./hospital-service
        push: false
        tags: hospital-poc/hospital-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build hospital-ui
      uses: docker/build-push-action@v5
      with:
        context: ./ui
        push: false
        tags: hospital-poc/hospital-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===== INTEGRATION TESTS =====
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate SSL Certificates
      run: |
        cd certs
        docker run --rm -v $(pwd):/certs -w /certs --entrypoint sh alpine/openssl /certs/generate-certs-san.sh

    - name: Start services with docker compose
      run: docker compose up -d

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to be ready..."
        timeout 120 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 5; done'
        sleep 10

    - name: Check service health
      run: |
        curl -k --fail https://localhost:443 || exit 1
        curl -k --fail https://localhost:8443/actuator/health || exit 1
        curl -k --fail https://localhost:8444/actuator/health || exit 1

    - name: Run k6 smoke test
      run: |
        docker run --rm \
          -v $(pwd)/load-tests:/scripts \
          --network oc11-code-depot_hospital-network \
          grafana/k6:latest run /scripts/smoke-test.js \
          --summary-export=/scripts/k6-summary.json

    - name: Upload k6 test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: k6-smoke-test-results-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: load-tests/k6-summary.json
        retention-days: 30

    - name: Upload docker logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: docker-logs-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: |
          docker-compose.logs
        retention-days: 7
      continue-on-error: true

    - name: Capture docker logs on failure
      if: failure()
      run: docker compose logs > docker-compose.logs
      continue-on-error: true

    - name: Shutdown services
      if: always()
      run: docker compose down -v

  # ===== SECURITY SCAN =====
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Trivy report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-report-${{ replace(github.ref_name, '/', '-') }}-${{ github.run_number }}
        path: trivy-results.sarif
        retention-days: 30

